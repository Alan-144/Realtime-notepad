<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Notepad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; position: relative; }
        textarea { width: 100%; height: 100vh; font-size: 16px; position: relative; }
        .cursor { position: absolute; background-color: transparent; width: 2px; height: 20px; }
    </style>
</head>
<body>
    <textarea id="notepad" placeholder="Start typing..."></textarea>
    <div id="cursor-container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
